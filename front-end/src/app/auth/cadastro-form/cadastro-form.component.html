<img src="./assets/images/loginBack.png" class="background-image">
  <body>
    <div class="background-container">
      <div class="form-container">
        <form (ngSubmit)="submit()" [formGroup]="userForm" #formDir="ngForm" (ngSubmit)="createdHandler($event)">
          
          <a href="/login">
            <img src="./assets/images/backButton.png" class="loginBack" alt="Voltar para Login">
          </a>

          <h1>{{ "Cadastro" }}</h1>

          <div class="form-group">
            <input type="text" placeholder="Username" formControlName="username" required />
          </div>

          <div class="form-group">
            <input type="text" placeholder="E-mail" formControlName="email" required />
          </div>

          <div class="form-group">
            <input type="password" placeholder="Senha" formControlName="senha" required />
          </div>
          <input class="submit" type="submit" value="Confirmar" />
        </form>
      </div>
      <img src="./assets/images/loginPreview.png" class="loginPreview">
    </div>
  </body>
